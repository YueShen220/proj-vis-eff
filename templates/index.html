<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAYE vfx</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
<h1> AI Launch Lab </h1>
<h2> OAYE VFX: making visuals from gestures</h2>
<main>
    <form class="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
            <input class="box__file" type="file" name="files[]" id="file"
                   data-multiple-caption="{count} files selected" multiple/>
            <label for="file"><strong>Choose a PNG file</strong><span class="box__dragndrop"> or drag it
                            here</span>.</label>
            <button class="box__button" type="submit">Upload</button>
        </div>
        <div class="box__uploading">Uploadingâ€¦</div>
        <div class="box__success">Done!</div>
        <div class="box__error">Error! <span></span>.</div>
    </form>
    <header>{{ gesture }} detected with <span>{{ certainty }}</span> certainty</header>
    <div class="theater">
        <div class="{{ animation }}"></div>
    </div>
</main>
</body>

</html>
